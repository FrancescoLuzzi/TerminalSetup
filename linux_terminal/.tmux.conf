# remap prefix to ò
set -g prefix ò

#enable scolling
set -g mouse on

# Set vi-style keybindings for copy mode
set-window-option -g mode-keys vi

# Enter copy mode by pressing 'prefix + Escape'
bind-key Escape copy-mode

# Scroll by half-page with 'J' and 'K'
bind-key -T copy-mode-vi J send-keys -X halfpage-down
bind-key -T copy-mode-vi K send-keys -X halfpage-up

# Exit copy mode with 'i' and 'I'
bind-key -T copy-mode-vi i send-keys -X cancel
bind-key -T copy-mode-vi I send-keys -X cancel

# Begin selection using 'v'
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Copy selection using 'v'
bind-key -T copy-mode-vi y send-keys -X copy-selection

#reload configuration
unbind r
bind r source-file ~/.tmux.conf

# create new window in pwd
bind c new-window -c "#{pane_current_path}"

# call tmux-sessionizer
bind t run-shell "tmux neww tmux-sessionizer"

# split window in pwd
unbind \\
unbind -
# vertical split
bind \\ split-window -h -c "#{pane_current_path}"
# orizzontal split
bind - split-window -v -c "#{pane_current_path}"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

## dracula
set -g @plugin 'dracula/tmux'
# dracula.settings
set -g @dracula-show-powerline true
set -g @dracula-fixed-location "Bologna"
set -g @dracula-plugins "weather time"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-show-fahrenheit false
set -g @dracula-day-month true
set -g @dracula-military-time true

set -g status-position top

run '~/.tmux/plugins/tpm/tpm'
